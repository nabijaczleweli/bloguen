[package]
name = "bloguen"
description = "Generate a blogue from Markdown (again)"
repository = "https://github.com/nabijaczleweli/bloguen"
documentation = "https://cdn.rawgit.com/nabijaczleweli/bloguen/doc/bloguen/index.html"
readme = "README.md"
keywords = ["generate", "blog", "markdown"]
license = "MIT"
# Remember to also update in appveyor.yml
version = "0.1.0"
# Remember to also update in bloguen.md
authors = ["nabijaczleweli <nabijaczleweli@gmail.com>"]

[dependencies]
serde_derive = "1.0"
lazy_static = "1.0"
tabwriter = "1.0"
walkdir = "2.1"
chrono = "0.4"
comrak = "0.2"
regex = "1.0"
serde = "1.0"
clap = "2.31"
toml = "0.4"
crc = "1.8"

[[bin]]
name = "bloguen"
test = false
doc = false
